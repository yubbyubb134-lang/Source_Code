<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glass Conservatory: Rare Blooms</title>
    <link rel="stylesheet" href="bunga.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="window-frame"></div>
    
    <a href="xcv.html" class="back-link">
        <button id="backBtnTop" class="back-btn nav-btn">
            &larr; Kembali
        </button>
    </a>

    <nav class="glass-nav">
        <div class="logo">THE CONSERVATORY</div>
        <p>Koleksi Flora Terunik di Dunia</p>
    </nav>

    <main class="greenhouse-grid" id="flowerContainer">
        </main>
    
    <div id="flowerModal" class="modal-overlay">
        <div class="modal-content glass-panel">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <div class="modal-image-wrapper">
                    <img id="modalImg" src="" alt="Flower Image"> 
                </div>
                <div class="modal-text">
                    <h2 id="modalTitle"></h2>
                    <p class="scientific-name" id="modalSciName"></p>
                    <p id="modalDesc"></p>
                    <div class="fact-box">
                        <strong>Fakta Unik:</strong>
                        <p id="modalFact"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bunga.js"></script>
</body>
</html>
