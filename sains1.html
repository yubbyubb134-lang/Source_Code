<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Surya Interaktif 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sains1.css">
</head>
<body>

    <a href="xcv.html" class="back-to-home">
        &larr; Kembali
    </a>

    <div class="solar-system">
        <div class="orbit-lines">
            <div class="line mercury-orbit"></div>
            <div class="line venus-orbit"></div>
            <div class="line earth-orbit"></div>
            <div class="line mars-orbit"></div>
            <div class="line jupiter-orbit"></div>
            <div class="line saturn-orbit"></div>
            <div class="line uranus-orbit"></div>
            <div class="line neptune-orbit"></div>
        </div>

        <div class="sun"></div>

        <button class="planet mercury" data-planet="Merkurius">
            <span class="label">Merkurius</span>
        </button>
        <button class="planet venus" data-planet="Venus">
            <span class="label">Venus</span>
        </button>
        <button class="planet earth" data-planet="Bumi">
            <span class="label">Bumi</span>
        </button>
        <button class="planet mars" data-planet="Mars">
            <span class="label">Mars</span>
        </button>
        <button class="planet jupiter" data-planet="Jupiter">
            <span class="label">Jupiter</span>
        </button>
        <button class="planet saturn" data-planet="Saturnus">
            <div class="ring"></div>
            <span class="label">Saturnus</span>
        </button>
        <button class="planet uranus" data-planet="Uranus">
            <span class="label">Uranus</span>
        </button>
        <button class="planet neptune" data-planet="Neptunus">
            <span class="label">Neptunus</span>
        </button>
    </div>

    <div id="planetModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Nama Planet</h2>
            <div id="modalPlanetImage" class="modal-planet-image"></div>
            <p id="modalDescription">Deskripsi planet akan muncul di sini.</p>
            
            <a id="modalLearnMore" class="learn-more-btn" href="#">Jelajahi</a>
        </div>
    </div>

    <script src="sains1.js"></script>
</body>
</html>
